name: Build Docs and PDF

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/build-docs.yml"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/build-docs.yml"
  workflow_call: # workflow_call 不使用 paths 过滤，确保 release 时能正常调用

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # PR 使用独立的并发组，部署使用 pages 组
  group: ${{ github.event_name == 'pull_request' && format('{0}-pr-{1}', github.workflow, github.event.pull_request.number) || 'pages' }}
  # PR 可以取消旧的构建，部署不取消
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # PR 时只构建测试，不部署
  build-only:
    name: Build MkDocs site (PR check)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install docs dependencies
        run: |
          pip install -r docs/requirements-docs.txt

      - name: Build MkDocs site
        run: |
          mkdocs build -f docs/mkdocs.yml --strict

  deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    # PR 时跳过，其他情况（push/workflow_dispatch/workflow_call）都部署
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install docs dependencies
        run: |
          pip install -r docs/requirements-docs.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build MkDocs site
        run: |
          mkdocs build -f docs/mkdocs.yml --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
